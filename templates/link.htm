{% extends 'dash.htm'%}
{% block body %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <style>
        .link{
            width: 1000px;
            margin-left: 150px;
            margin-top: 50px;
        }
        .top7{
        width: 800px;
        margin-left: 50px;
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="link">
        <div class="shadow p-3 mb-0 bg-body rounded">
            <div class="container">
                <div class="top7">
                    <div class="alert alert-primary" role="alert">
                        Join Lecture
                    </div>
                </div>
                <hr><br>
                <div class="card" style="width: 25rem;">
                    <div class="card-body">
                    {% for data in data.all %}
                      <h3 class="card-title">Join Lecture</h3>
                      <h6 class="card-subtitle mb-2 text-muted">Subject: {{data.subject}}</h6>
                      <h5 class="card-text">Teacher: {{data.teacher}}</h5>
                      <h5 class="card-text">Date/Time: {{data.datetime}}</h5><br>
                      <a href="{{data.link}}" target="_blank">

                          <button class="btn btn-primary rounded-pill" style="width: 90px;">Join<i class="fas fa-arrow-right" style="margin-left: 10px;"></i></button>
                    </a>
                    </div>
                    {% endfor %}                 
                </div><br>
                

            </div>
        </div>
    </div>

</body>
</html>

{% 	endblock body %}
