{% extends 'dash.htm'%}
{% block body %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .allscore{
        width: 1200px;
        margin-top: 50px;
        margin-left: 50px;
        
        }
        .top3{
        width: 1200px;
        margin-left: 50px;
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
        }
    </style>
	
</head>
<body>
    <div class="top3">
        <div class="alert alert-primary" role="alert">
            Score Board
        </div>
    </div>
   <div class="allscore">
        <div class="shadow p-3 mb-0 bg-body rounded">
            <div class="container mt-5">
                <table class="table">
                    <thead style="background-color: lightgray;">
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Marks</th>
                            <th scope="col">Subject Name</th>
                        </tr>
                        <tbody>
                            {% for s in score %}
                            <tr>
                                <th scope="row">.</th>
                                <td>{{s.score}}/20</td>
                                <td>{{s.course.course_name}}</td>
                            </tr>
                            {% endfor %}
                          </tbody>
                  </thead>
                </table>
                {% if score %}
                {% else %}
                <p class="text-center mt-5">You haven't given any exam</p>
                <a class="btn btn-dark" href="/Quiz">Give Exam</a>
                {% endif %}
            </div>
        </div>
   </div>
   
</body>
</html>
{% 	endblock body %}
