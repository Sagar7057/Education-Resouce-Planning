{% extends 'dash.htm'%}
{% block body %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
        .top5{
        width: 1200px;
        margin-left: 50px;
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
        }
        .notice{
        width: 1200px;
        margin-top: 50px;
        margin-left: 50px;
        background-color: white;
    }
    </style>
</head>
<body>
    <div class="top5">
        <div class="alert alert-primary" role="alert">
            TE - Notic Board 2021-2022
        </div>
    </div>
    <div class="notice">
        <div class="shadow p-3 mb-0 bg-body rounded">
            <div class="container">
                <table class="table">
                    <thead style="background-color: lightgray;">
                        <tr>
                            <th scope="col">Time</th>
                            <th scope="col">Date</th>
                            <th scope="col">Notice Description</th>
                            <th scope="col">Notic</th>
                        </tr>
                  </thead>
                  <tbody>
                    {% for post in file %}
                    <tr>
                        <th scope="row">{{post.time}}</th>
                        <td>{{post.date}}</td>
                        <td>{{post.noticetitle}}</td>
                        <td><a href="{{post.adminuploadnotice.url}}" class="btn btn-primary" download="{{post.adminuploadnotice.url}}">Download</a></td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
{% 	endblock body %}
