<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title></title>
	<style>
        .update{
            margin-left: 325px;
        }
        
        .profile{
            width: 700px;
            margin-top: 50px;
            margin-left: 450px;
        }
    </style>
</head>
<body>
    
    <div class="profile">
        <div class="shadow p-3 mb-5 bg-white rounded">
            <div class="container">
                <form class="update" method="post" action="/profile" style="margin-left: 350px;"> {% csrf_token %}
                      <div class="form-group" style="margin-left: -300px;">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname" aria-describedby="emailHelp" value={{user.first_name}}  style="width: 250px;" readonly>
                      </div>
                      <br>
                      <div class="form-group" style="margin-top: -85px;">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lname" value={{user.last_name}} aria-describedby="emailHelp"   style="width: 250px;" readonly>
                      </div>
                      <br>
                      <div class="form-group" style="margin-left: -300px;">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" value={{user.email}} name="email" aria-describedby="emailHelp"  style="width: 250px;" readonly>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                  
                      <div class="form-group" style="margin-top: -85px;">
                        <label for="exampleInputEmail1">Mobile No</label>
                        <input type="text" class="form-control" id="mobno" name="mobno" aria-describedby="emailHelp" placeholder="Enter Mobile No" style="width: 250px;"> 
                      </div>
                      <br><br>
                      <div class="form-group" style="margin-left: -300px;">
                        <label for="exampleInputEmail1">Address</label>
                        <input type="text" class="form-control" id="address" name="address" aria-describedby="emailHelp" placeholder="Enter Address" style="width: 250px;">
                        
                      </div>
                      <br>
                      
                    <div class="form-group" style="margin-top:-85px ;">
                      <label for="exampleInputEmail1">Course</label>
                      <input type="text" class="form-control" id="course" name="course" aria-describedby="emailHelp" placeholder="Enter Course Name" style="width: 250px;">
                      
                    </div>
                    <br>
                    <div class="form-group" style="margin-left: -300px;">
                        <label for="exampleInputEmail1">Class / Div</label>
                        <input type="text" class="form-control" id="classdiv" name="classdiv" aria-describedby="emailHelp" placeholder="Enter Class / Div" style="width: 250px;">
                        
                    </div>
                    <div class="form-group" style="margin-top: -62px;">
                        <label for="exampleInputEmail1">Roll No</label>
                        <input type="text" class="form-control" id="rollno" name="rollno" aria-describedby="emailHelp" placeholder="Enter Roll No" style="width: 250px;">
                        
                      </div>
                       <br><a href="/viewprofile"><button type="submit" class="btn btn-primary" style="margin-left: -65px;">Submit</button></a>
                  </form>
            </div>
        </div>
    </div>

</body>
</html>
